{% extends "base.html" %}
{% block title %}{{ result.name }} ⋅ the Right Rhymes{% endblock %}

{% block content %}
<div class="container">

    <header style="background: transparent url({% if result.thumb is not none %} {{ result.img }} {% else %} {{ url_for('static', filename='img/__none.png') }} {% endif %}) 0% 20% no-repeat;
                   background-size: cover;
                   height: 200px;
        ">
        <div class="h1">
            {{ result.name.replace('&', '&amp;') }}
            <a id="{{result.spot_uri}}" class="run-button run-artist">➢</a>
            <a style="float:right" href="/api/v1/artists/{{ result.spot_uri }}" target="_blank"><img src="{{ url_for('static', filename='img/cloud.svg') }}"/></a>
        </div>
    </header>
    <ul class="list-group">
        {% for album in result.albums|sort(attribute='release_date') %}
            <li class="list-group-item">
                {% include "ui/_album.html" %}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
