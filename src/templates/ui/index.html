{% extends "base.html" %}

{% block content %}
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Query</th>
                <th scope="col">Count</th>
            </tr>
        </thead>
        <tbody>
            {% for row in stats %}
                <tr>
                    <td>{{ row.query }}</td>
                    <td>{{ row.count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
