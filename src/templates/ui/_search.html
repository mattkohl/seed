{% block search %}
<div id="header-search-form-wrapper">
    <form id="header-search-form" class="form" action="{{ url_for('ui.search') }}" method="post" name="search">
        <div class="row input-group input-group-lg" id="header-search">
            <input id="header-search-box" type="text" placeholder="Search..." class="form-control" name="search">
            <span class="input-group-btn">
                <button id="header-search-button" class="btn btn-default btn-lg" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </form>
</div>
{% endblock %}
